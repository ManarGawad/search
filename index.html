<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <title>Google</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body class="h-100">
        <div class="container h-100">
            <ul class="mb-5 nav justify-content-end">
              <li class="mb-4 nav-item">
                <a class="nav-link active" href="image_search.html">Image Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="adv_search.html">Advanced Search</a>
              </li>
            </ul>
            <form class="container mt-5 h-75"
                  action="https://google.com/search" method="get" role="form">
                <div class="row mt-5">
                  <div class=" mt-5 col d-flex justify-content-center">
                    <img src="imgs\google__logo.png" class="pr-5 img-fluid h-75" alt="logo">
                  </div>
                </div>

                <div class="row">
                  <div class="col d-flex justify-content-center form-group has-feedback has-feedback-left">
                    <i class="fas fa-search fa-lg search"></i>
                    <a href="#"><i class="fas fa-microphone fa-lg mic"></i></a>
                    <input class="form-control form-rounded form-control-lg input-lg input-field w-50" type="text" name="q">
                  </div>
                </div>
                <div class="row">
                  <div class="col d-flex justify-content-center mt-4">
                    <input class="btn search_btn mr-2" type="submit" value="Google Search">
                    <input class="btn search_btn" type="submit" value="I'm Feeling Lucky">
                  </div>
                </div>
              </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous"></script>
    </body>
</html>
