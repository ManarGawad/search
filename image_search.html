<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <title>Search</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="css/image_search.css">
    </head>
    <body class="h-100">
        <div class="container h-100">
            <ul class="mb-5 nav justify-content-end">
              <li class="mb-4 nav-item">
                <a class="nav-link active" href="index.html">Google Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="adv_search.html">Advanced Search</a>
              </li>
            </ul>
            <form class="container mt-5 h-75"
                  action="http://images.google.com/images" method="get" role="form">
                <div class="row mt-5">
                  <div class=" mt-5 col d-flex justify-content-center">
                    <img src="imgs\Image-Search.jpg" class="s-img pr-5 img-fluid h-75" alt="logo">
                  </div>
                </div>

                <div class="row">
                  <div class="col d-flex justify-content-center form-group has-feedback has-feedback-left">
                    <i class="fas fa-search fa-lg left-search"></i>
                    <i class="fas fa-microphone fa-lg mic"></i>
                    <i class="fas fa-search fa-lg right-search"></i>
                    <i class="fas fa-camera fa-lg cam"></i>
                    <input class="submit_on_enter form-control form-rounded form-control-lg input-lg input-field w-50" type="text" name="q">
                  </div>
                </div>
              </form>
        <script type="text/javascript">
          $(document).ready(function() {
            $('.submit_on_enter').keydown(function(event) {
                if (event.keyCode == 13) {
                    this.form.submit();
                    return false;
                 }
            });
          });
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous"></script>
    </body>
</html>
